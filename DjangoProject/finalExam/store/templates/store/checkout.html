{% extends 'store/main.html'%}
{% load static %}
{% block content %}
<div class="row">
    <div class="col-lg-6">
        <div class="box-element" id="form-wrapper">
            <br>
            
            <form id="form" action="">
                <div id="user-info">
                    <div class="form-field">
                        <input required type="text" class="form-control" name="name" placeholder="Name..">
                    </div>
                    <div class="form-field">
                        <input required type="text" class="form-control" name="email" placeholder="Email..">
                    </div>
                </div>
                <div id="shipping-infor">
                    <hr>
                    <p>Shipping infomation</p>
                    <hr>
                    <div class="form-field">
                        <input required type="text" class="form-control" name="address" placeholder="Address..">
                    </div>
                    <div class="form-field">
                        <input required type="text" class="form-control" name="city" placeholder="City..">
                    </div>
                    <div class="form-field">
                        <input required type="text" class="form-control" name="phone_number" placeholder="PhoneNumber..">
                    </div>
                </div>
                <hr>
                <button id="form-button" class="btn btn-success btn-block">Continue</button>
            </form>
        </div>
        <div class="box-element hidden" id="payment-info">
            <small>Paypal Options</small>
        </div> 
    </div>
    <div class="col-lg-6">
        <div class="box-element">
            <a class="btn btn-outline-dark" href="{% url 'cart' %}">&#x2190; Quay lại giỏ hàng</a>
            <hr>
            <h3>Order Summary</h3>
            <hr>
            <div class="cart-row">
                <div style="flex:2"><img class="row-image" src="{% static 'images/catmeme.png' %}" alt=""></div>
                <div style="flex:2"><p>Product</p></div>
                <div style="flex:1"><p>20.000 VND</p></div>
                <div style="flex:1"><p>x2</p></div>
            </div>
            <h5>Items: 2</h5>
            <h5>Total: 40.000 VND</h5>
        </div>
    </div>
</div>
{% endblock content%}
